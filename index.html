<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancito De Vida - Menú</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="decorative-line"></div>
            <h1 class="logo">Pancito De Vida</h1>
            <p class="subtitle">El pan nuestro de cada día</p>
            <div class="decorative-line"></div>
        </header>

        <!-- Menu Categories -->
        <main id="menu-container" class="menu-container">
            <!-- Las categorías se cargarán dinámicamente desde el JSON -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="decorative-divider">✦</div>
            <p class="blessing">"Dad gracias en todo, porque esta es la voluntad de Dios"</p>
            <p class="verse">1 Tesalonicenses 5:18</p>
            <div class="qr-block">
                <div class="qr-text">
                    <h3>Escanea la carta</h3>
                    <p>Abre el menú en tu teléfono</p>
                </div>
                <a class="qr-card" href="https://jereeeeee.github.io/CartaQR/" target="_blank" rel="noopener noreferrer">
                    <img src="https://chart.googleapis.com/chart?chs=280x280&amp;cht=qr&amp;chl=https%3A%2F%2Fjereeeeee.github.io%2FCartaQR%2F&amp;choe=UTF-8" alt="Código QR para acceder a la carta" width="140" height="140" loading="lazy">
                    <span class="qr-caption">https://jereeeeee.github.io/CartaQR/</span>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
